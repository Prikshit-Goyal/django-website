{% extends 'header.html' %}

{% block title %}
  Home
{% endblock %}

{% block body %}
  {% comment %} <h1>Home</h1>

  <h3>Variable Passed = {{ variable }}</h3> {% endcomment %}
  <h1 class="mt-5 mb-5 text-center">TextUtils</h1>
  <h2 class="mt-5 mb-5 text-center">Hello {{ request.user }}, Select from our {{ variable }} Page</h2>

  <div class="container m-5">
    <form method="POST" action="/result">
        {% csrf_token %}
      <textarea name="textbox" id="textbox" style="width: 100%; height: 250px;"></textarea>

      <input type="checkbox" name="remove_char" value="on" id="remove_char"/> 
      <label for="remove_char">Remove Characters</label><br>

      <input type="checkbox" name="remove_space" value="on" id="remove_space"/> 
      <label for="remove_space">Remove Extra Space</label><br>

      <input type="checkbox" name="capital" value="on" id="capital"/> 
      <label for="capital">Convert to Capitals</label><br>

      <input type="checkbox" name="char_count" value="on" id="char_count"/> 
      <label for="char_count">Count Characters</label><br>

      <br>
      <button class="btn btn-primary mt-3" type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
