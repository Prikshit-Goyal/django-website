{% extends 'header.html' %}

{% comment %} {% block title %}Contact{% endblock title %} {% endcomment %}

{% block body %}
{% comment %} <div class="container-fluid px-0 mb-3" >
  <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div> {% endcomment %}
<div class="container mb-3 py-4">
  <h1 class="text-center mb-5">Contact Us</h1>
  <form method="post" action="/save_contact">
  {% csrf_token %}
      <div class="form-group  mb-4">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
      </div>

      <div class="form-group mb-4">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
      </div>
      
      <div class="form-group mb-4">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
      </div>      
      
      <div class="form-group mb-4">
          <label for="desc">Tell me about what you want to contact me for...</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
  </form>

</div>

  {% comment %} <h3>
      Variable Passed = {{variable}}
  </h3> {% endcomment %}
{% endblock body %}
